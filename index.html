<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Tutorial 1</title>
  <style>

  </style>
</head>
<body>

<svg width="250" height="250">
  <circle r="120" cx="125" cy="125" fill="none" stroke="red" stroke-width="10"/>
  <circle r="70" cx="125" cy="125" fill="blue" stroke="red" stroke-width="10"/>
</svg>

<svg width="250" height="250">
  <rect x="25" y="25" width="200" height="200"></rect>
</svg>

<svg width="250" height="250">
  <line x1="25" y1="25" x2="225" y2="225" stroke="red" stroke-width="10"/>
  <line x1="225" y1="25" x2="25" y2="225" stroke="red" stroke-width="10"/>
</svg>

<svg width="250" height="250">
  <polygon points="50,50 200,50 125,125" fill="green"/>
  <polygon points="50,200 200,200 125,125" fill="green"/>

  <polygon points="50,50 125,125 50,200" fill="steelblue"/>
  <polygon points="200,50 125,125 200,200" fill="steelblue"/>
</svg>

</body>
</html>
